<div class="container-fluid">
    <div class="row mb-3">
        <div class="col-md-12 mt-5">
            <div class="sectionTitle fadeInTop hidden-xs">
                <h1 class="h1 as text-center">{{ category | titlecase }}</h1>
                <div class="emptySpace60 emptySpace-lt40 emptySpace-md30"></div>
            </div>
        </div>
    </div>
    <div class="row col-md-12 m-0 clear-md-3 clear-lg-3 clear-sm-2">
        <div class="col-sm-6 col-md-4" *ngFor="let prod of products">
            <div class="productThumbnail productItemAnimate animated">
                <a [routerLink]="[ '/menu/'+prod.category.nameEn, prod.id ]" class="productImage preview preloaded"
                    [style.backgroundImage]="'url('+prod.image+')'"></a>
                <span *ngIf="prod.category.nameEn !== 'drinks'" class="sizeWeight">
                    <span *ngIf="prod.category.nameEn === 'pizza'" class="size">30см</span>
                    <span [ngClass]="prod.category.nameEn === 'salad'? 'm-auto':''"
                        class="weight">{{ prod.weight }}</span>
                </span>
                <div class="productInfoWrapp">
                    <div class="productDescription normall">
                        <div class="h5 as">
                            <a [routerLink]="[ '/menu/'+prod.category.nameEn, prod.id ]">{{ prod.nameUA }}</a>
                        </div>
                        <p *ngIf="prod.category.nameEn !== 'drinks'">{{ prod.description }}</p>
                    </div>
                    <div class="productOrder">
                        <div class="productPrice">
                            <span>{{ prod.price * prod.count }}</span> <i>грн</i>
                        </div>
                        <div class="productCountWrapper">
                            <span class="productCount lessProduct" (click)="productCount(prod, false)"></span>
                            <input type="text" maxlength="3" [value]="prod.count">
                            <span class="productCount moreProduct" (click)="productCount(prod, true)"></span>
                        </div>
                        <div class="button add-to-cart-product" (click)="addBasket(prod)">Замовити</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-button-up></app-button-up>
