<div class="container-fluid mainContainer px-0">
    <h1 class="text-center mb-4">Новини</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="card border-0 col-4 px-3 mb-5" *ngFor="let b of arrayBlogs">
                <div class="card-img" [routerLink]="[ '/blog', b.id ]">
                    <img class="card-img-top" [src]="b.image" alt="Card image cap">
                </div>
                <div class="card-body d-flex flex-column">
                    <div class="cTitle card-text mb-3">
                        <h5 class="card-title text-center" [routerLink]="[ '/blog', b.id ]">{{ b.title }}</h5>
                        <span class="date">{{ b.date | date: 'dd.MM.yyyy' }}</span>
                    </div>
                    <div class="cText card-text border-bottom mb-3">
                        <p class="card-text text-center">{{ b.text }}</p>
                    </div>
                    <a class="btn btn-danger px-5 mx-auto" [routerLink]="[ '/blog', b.id ]">more details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<app-button-up></app-button-up>
