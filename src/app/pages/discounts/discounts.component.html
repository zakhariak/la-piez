<div class="container-fluid mainContainer px-0">
  <h1 class="text-center mb-4">Акції</h1>
  <div class="container-fluid">
    <div class="row">
      <div class="card border-0 col-6 px-3 mb-5" *ngFor="let d of userDiscounts">
        <div class="card-img" [routerLink]="[ '/discounts', d.id ]">
          <img class="card-img-top" [src]="d.image" alt="Card image cap">
        </div>
        <div class="card-body d-flex flex-column">
          <div class="card-text border-bottom mb-3">
            <h5 class="card-title text-center" [routerLink]="[ '/discounts', d.id ]">{{ d.title }}</h5>
          </div>
          <a class="btn btn-danger px-5 mx-auto" [routerLink]="[ '/discounts', d.id ]">more details</a>
        </div>
      </div>
    </div>
  </div>
</div>

<app-button-up></app-button-up>
